---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: traveldiscover-frontend
spec:
  imageRepositoryRef:
    name: traveldiscover-frontend
  policy:
    semver:
      range: '>=0.1.0'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traveldiscover-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traveldiscover-frontend
  template:
    metadata:
      labels:
        app: traveldiscover-frontend
    spec:
      containers:
      - name: traveldiscover-frontend
        image: docker.io/lpicode/traveldiscover-frontend:0.1.0 # {"$imagepolicy": "traveldiscover:traveldiscover-frontend"}
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "400m"
            memory: "128Mi"
          limits:
            cpu: "800m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: traveldiscover-frontend
spec:
  selector:
    app: traveldiscover-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
